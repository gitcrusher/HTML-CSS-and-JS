<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul>
        <li>butter</li>
        <li>bread</li>
        <li>jam</li>
        <li>mutter</li>
    </ul>
    <ol type="a">
        <li>butter</li>
        <li>bread</li>
        <li>jam</li>
        <li>mutter</li>
    </ol>  
</body>
</html>
